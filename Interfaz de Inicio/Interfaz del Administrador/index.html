    <!-- Modales -->
    <div id="userModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('userModal')">&times;</span>
            <h2>Gestionar Cuenta de Usuario</h2>
            <form>
                <div class="campo">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="usernameInput" required>
                </div>
    
                <div class="campo">
                    <label for="username">Email:</label>
                    <input type="email" id="emailInput" required>
                </div>
    
                <div class="campo">
                    <label for="rol">Rol:</label>
                    <input type="text" id="rol" value="Veterinario" readonly>
                </div>

                <div class="campo">
                    <label for="sucursal">Sucursal que pertenece:</label>
                    <select name="sucursal" id="sucursal">
                        <option value="Av. Venezuela">Av. Venezuela</option>
                        <option value="Santisima Trinidad">Santisima Trinidad</option>
                    </select>
                </div>

                <div class="modal-button">
                    <button type="button" class="button" onclick="saveUser()">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="supportModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('supportModal')">&times;</span>
            <h2>Proveer Soporte Técnico</h2>
            <form>
                <div class="campo">
                    <label for="username">Usuario:</label>
                    <select name="username" id="username">
                        <option value="Juan Pérez">Juan Pérez</option>
                        <option value="Luis Díaz">Luis Díaz</option>
                        <option value="Oscar Vargas">Oscar Vargas</option>
                    </select>
                </div>

                <div class="campo">
                    <label for="username">Descripción:</label>
                    <input type="text" id="descripción" required>
                </div>
    
                <div class="modal-button">
                    <button type="button" class="button" onclick="saveSupport()">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <div id="inventoryModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('inventoryModal')">&times;</span>
            <h2>Gestionar Inventario</h2>
            <form>
                <div class="campo">
                    <label for="productInventoryModal">Producto:</label>
                    <input type="text" id="productoInput" required>
                </div>

                <div class="campo">
                    <label for="quantityInventoryModal">Cantidad:</label>
                    <input type="number" id="cantidadInput" required>
                </div>

                <div class="campo">
                    <label for="priceInventoryModal">Precio:</label>
                    <input type="number" id="priceInput" required>
                </div>

                <div class="modal-button">
                    <button type="button" class="button" onclick="saveProduct()">Guardar</button>
                </div>
            </form>
        </div>
    </div>
