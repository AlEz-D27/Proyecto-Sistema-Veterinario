<div class="section">
    <div class="pago-actual">
        <h2>Pago de Tratamientos</h2>
        <p><strong>Monto:</strong> 120.000 Gs</p>
        <p class="pendiente"><strong>Estado:</strong> Pendiente</p>
        <button class="button" onclick="openModal('pago')">Pagar Factura</button>
    </div>

    <div class="historial-pagos">
        <h3>Historial de Facturas</h3>
        <table id="historialFacturas">
            <thead>
                <tr>
                    <th>Fecha</th>
                    <th>Tratamiento</th>
                    <th>Monto</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>01/03/2024</td>
                    <td>Vacunación anual</td>
                    <td>80.000 Gs</td>
                    <td class="pagado">Pagado</td>
                </tr>
                <tr>
                    <td>15/05/2024</td>
                    <td>Desparasitación</td>
                    <td>50.000 Gs</td>
                    <td class="pagado">Pagado</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Modal -->
<div id="pago" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('pago')">&times;</span>
        <h2>Pagar Factura</h2>
        <form id="paymentForm">
            <label for="monto">Monto a Pagar:</label>
            <input type="number" id="monto" value="120.000" readonly required>
            <label for="nombre">Nombre en la Tarjeta:</label>
            <input type="text" id="nombre" placeholder="Nombre completo" required>
            <label for="numeroTarjeta">Número de Tarjeta:</label>
            <input type="text" id="numeroTarjeta" placeholder="XXXX-XXXX-XXXX-XXXX" required pattern="\d{4}-\d{4}-\d{4}-\d{4}">
            <label for="expiracion">Fecha de Expiración:</label>
            <input type="month" id="expiracion" required>
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="XXX" required pattern="\d{3}">
            <button type="submit" class="button">Realizar Pago</button>
        </form>
    </div>
</div>
